 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
        /*a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        }*/
    </style>
</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <script type="text/javascript">
    	function links () {
    		var links = document.querySelectorAll('a');
    		console.log(links);
    		links[1].style.backgroundColor = 'red';
    		links[2].style.backgroundColor = 'yellow';
    	}
    	links();
    </script>
</body>
</html>
