 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Id and classes</title>
    <style>
        /*#id1 {
            color: red;
        }
        div.class1 {
            color: blue;
            font-size: 14px;
            text-decoration: underline;
        }*/
    </style>
</head>
<body>
    <h1 id="id1">Title</h1>
    <div class="class1" >
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla consequuntur, obcaecati recusandae enim laboriosam eaque, sint incidunt. Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni dicta maxime fugiat sint soluta?        
    </div>
    <script type="text/javascript">
    	var heading = document.querySelector('#id1');
    	var class1 = document.querySelector('.class1');
    	
    	heading.style.color = 'red';
    	heading.style.marginTop = '10px';
    	heading.style.background = 'red';

    	class1.style.color = 'blue';
    	class1.style.fontSize = '14px';
    	class1.style.textDecoration = 'underline';    	
    	
    	class1.classList.add('newclass');

    	console.log(document.querySelector('.newclass').style.cssText);
    </script>
</body>
</html>
